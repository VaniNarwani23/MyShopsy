{% extends 'Shop/basic.html' %}

{% block title %} CheckOut {% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">
        <h2> STEP 1 -> MyShopsy Express Checkout - Review Your Cart Items</h2>
        <div class="my-4">
            <ul class="list-group" id="items">
            </ul>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Total Amount Of Your Cart- <b>Rs. <span id="totalPrice"></span> .</b></li>
                </ol>
            </nav>


        </div>
    </div>

    <div class="col my-4">
        <h2> STEP 2 -> ENTER YOUR DETAILS</h2>
        <form method="post" action="/Shop/checkout/">{% csrf_token %}
           <input type="hidden" name="itemsJson" id="itemsJson">
            <input type="hidden" name="amount" id="amount">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="1234 Main St" name="address1">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" placeholder=" Enter Your State" name="state">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));

    }
   console.log(cart);
   var sum = 0;
   var totalPrice = 0;
   if ($.isEmptyObject(cart)) {
       mystr = `Your Cart Is Empty ! Please Add Items To Cart To Checkout !! `
          $('#items').append(mystr);
   }
   else {
     for (item in cart) {
        let name = cart[item][1];
        let qt = cart[item][0];
        let itemPrice = cart[item][2];
        sum = sum + qt
        totalPrice = totalPrice + qt * itemPrice;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qt}</span>
                </li>`
        $('#items').append(mystr);
     }
   }
 document.getElementById('cart').innerHTML = sum;
 document.getElementById('totalPrice').innerHTML = totalPrice ;



 $('#itemsJson').val(JSON.stringify(cart));
  {% if thank %}
  alert('Thanks for ordering with us. Your order is is {{id}}. Use it to track your order using our order tracker');
    localStorage.clear();
    document.location = "/Shop";
  {% endif %}

 $('#amount').val($('#totalPrice').html())


</script>
{% endblock %}
